<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S覺nav Notu Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        function hesapla() {
            var element1 = document.getElementById("sinavNotu1");
            var element2 = document.getElementById("sinavNotu2");
            var element3 = document.getElementById("sinavNotu3");

            var sonuc = (Number(element1.value) + Number(element2.value) + Number(element3.value)) / 3;

            document.getElementById("sonuc").innerText = sonuc;
        }

        

        function ekle(){
            var metin = document.getElementById("eleman").value;
            var liste = document.getElementById("liste");
            liste.innerHTML += "<li>" + metin + "</li>" ;
            document.getElementById("eleman").value = "";
        }
    </script>

</head>

<body>

    <div class="container m-2">
        <div class="row">
            <div class="col-4">
                <input type="number" class="form-control mb-2" id="sinavNotu1" placeholder="1. S覺nav Notunu Girininiz">
                <input type="number" class="form-control mb-2" id="sinavNotu2" placeholder="2. S覺nav Notunu Girininiz">
                <input type="number" class="form-control mb-2" id="sinavNotu3" placeholder="3. S覺nav Notunu Girininiz">

                <button class="btn btn-success" onclick="hesapla()">Hesapla</button>
                <br><br>
                <div id="sonuc"></div>

                <hr>
                <input type="text" id="eleman" class="form-control mb-2">
                <button class="btn btn-warning" id="btnEkle">Ekle</button>
                <br>
                <br>
                <ul id="liste"></ul>
            </div>
        </div>
    </div>

    <script>
        var btnEkle = document.getElementById("btnEkle");
        // btnEkle.onclick = function(){
        //     ekle();
        // };

        btnEkle.onclick = (function (){
            ekle();
        });
    </script>
</body>

</html>
