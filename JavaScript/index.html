        let renkler = ["Sarı", "Lacivert", "Kırmızı", "Yeşil"]; //dizi tanımlaması. birden fazla elemana sahip değişken tipidir.
        document.write(renkler[0]);

        document.write("<br>");
        document.write(renkler); // bir dizideki elemanları virgül ile ayırarak yan yana yazar
        document.write("<br>");
        document.write(renkler.join("------"));  // bir dizideki elemanları virgül yerine bizim belirlediğimiz bir karakter ile ayırarak yan yana yazar
        document.write("<br>");

        renkler.pop(); //dizideki son elemanı siler        
        document.write(renkler.join("-|-"));

        renkler.push("Beyaz"); //dizinin en sonuna bir elemen ekler
        document.write(renkler.join("-|-"));        
        document.write("<br>");

        renkler.sort(); //dizinin elemenlarını A'dan Z'ye sıralar. (Küçükten büyüğe)
        document.write(renkler.join("-|-"));        
        document.write("<br>");

        renkler.reverse(); //dizinin elemanlarını Z'den A'ya sıralar. (Büyükten küçüğe)
        document.write(renkler.join("-|-"));        
        document.write("<br>");
