<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnekler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    function Degistir(){
        let _metin = document.getElementById("metin").value;
        let _yaziRengi = document.getElementById("yaziRengi").value;
        let _arkaPlanRengi = document.getElementById("arkaPlanRengi").value;

        let _p = document.getElementById("cikti");
        console.log(_yaziRengi);
        _p.innerText = _metin;
        _p.style.color = _yaziRengi;
        _p.style.backgroundColor = _arkaPlanRengi;
    }
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <input type="text" id="metin" class="form-control" placeholder="Metin girin">
                <br>
                <input type="text" id="yaziRengi" class="form-control" placeholder="Yellow">
                <br>
                <input type="text" id="arkaPlanRengi" class="form-control" placeholder="Yellow">
                <br>
                <button class="btn btn-primary" onclick="Degistir()">Değiştir</button>

                <br>
                <br>
                <p id="cikti">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt sit eveniet voluptatum, harum, id aperiam animi aut tempora alias a explicabo vel similique. Voluptatem porro nobis rerum odit blanditiis! Quaerat?</p>
            </div>
        </div>
    </div>
</body>
</html>
