<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function (){
            $("#btn").click(function(){
                // $("p").hide(); //elementi gizler
                // $("p").show(); //elementi gösterir
                // $("p").toggle(); //element gizli ise görünür olur, görünür ise gizlenir

                // $("p").remove();
                $("div").addClass("alert alert-primary");
            });

            $(".remove").click(function(){
                $("div").removeClass("alert alert-primary");
                $("div").text("örnek metin");
                $("div").css("color","yellow");
                $("div").css("background-color","blue");
            });

            $(".ekle").click(function(){
                // $("div").append("<br/><b>yeni değer</b>"); //elementin içerisine yeni elementler eklemek için kullanılır

                $("div").after("<br/><b>sonraki element</b>");
                $("div").before("<br/><b>önceki element</b>");
            });

            $("#birlestir").click(function(){
                var _adi = $("#adi").val();
                var _soyadi = $("#soyadi").val();

                $(".alert").text(_adi + " " + _soyadi);
            });
        });
    </script>
</head>
<body>
    <button id="btn">Tıkla</button>
    <button class="btn btn-primary remove">Kaldır</button>
    <button class="btn btn-success ekle">Ekle</button>
    <!-- <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, neque.</p> -->

    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, porro?</div>


    <div class="container m-3">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="adınızı giriniz" id="adi">
                <br>
                <input type="text" class="form-control" placeholder="soyadınızı giriniz" id="soyadi">
                <br>
                <button class="btn btn-primary" id="birlestir">Birleştir</button>
                <br>
                <br>
                <div class="alert alert-info">adı soyadı</div>
            </div>
        </div>
    </div>
</body>
</html>
