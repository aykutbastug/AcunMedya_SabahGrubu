<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Örnekler</title>
    <script src="js/jquery-3.6.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){

        $(".hesapla").click(function(){
            var _not1 = Number($(".not1").val());
            var _not2 = Number($(".not2").val());
            var _not3 = Number($(".not3").val());

            var _ortalama = (_not1 + _not2 + _not3) / 3;

            $(".alert").removeClass("alert-danger");
            $(".alert").removeClass("alert-success");

            if (_ortalama < 50){
                $(".alert").addClass("alert-danger");
                $(".alert").text("KALDINIZ : "+ _ortalama);
            }
            else {
                $(".alert").addClass("alert-success");
                $(".alert").text("GEÇTİNİZ : "+ _ortalama);
            }
        });
    });
</script>
</head>
<body>
    <div class="container m-4">
        <div class="row">
            <div class="col-6">
                <input type="number" class="form-control not1" min="0" max="100">
                <br>
                <input type="number" class="form-control not2" min="0" max="100">
                <br>
                <input type="number" class="form-control not3" min="0" max="100">
                <br>
                <button class="btn btn-primary hesapla">Hesapla</button>
                <div class="alert mt-3">0</div>

            </div>
        </div>
    </div>
</body>
</html>
