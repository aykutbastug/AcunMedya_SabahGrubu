<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Elements</title>
</head>
<body>
    <label for="adi">Adınız :</label>
    <input type="text" id="adi" name="adi" value="123">


    <br>
    <input type="number">

    <br>
    <input type="password">
    <br>
    <input type="checkbox">
    <br>
    <input type="color">
    <br>
    <input type="date">
    <br>
    <input type="file">
    <br>
    <input type="hidden" value="123">
    <br>
    <input type="radio">
    <br>
    

    <form>
        <label for="adi">Adınız :</label>
        <input type="text" id="adi" name="adi" value="">
    
    <label for="adi">Soyadınız :</label>
    <input type="text" id="adi" name="adi" value="">

    <button>Gönder</button>
    </form>

    <br>
    <textarea rows=5></textarea>

    <br>
    <select multiple>
        <option>İstanbul</option>
        <option>Ankara</option>
        <option selected>İzmir</option>
    </select>

    <br>
    <input list="iller">
    <datalist id="iller">
        <option>İstanbul</option>
        <option>Ankara</option>
        <option>İzmir</option>
    </datalist>

    <img src="https://www.codeove.com/wp-content/uploads/2022/05/logo_black-300x41.png" width="150px" height="10px">

    <hr>
    <img src="/ornek.png">
    <hr>
</body>
</html>
