<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle | E-Ticaret Yönetim Modülü</title>
</head>
<body>
    <h1 align="center">E-Ticaret Yönetim Modülü</h1>
    <hr>
    <ul>
        <li><a href="index.html">Ürün Listesi</a></li>
        <li><a href="UrunEkle.html">Ürün Ekle</a></li>
        <li><a href="Login.html">Üye Girişi</a></li>
    </ul>
    <hr>
    <h2 align="center">Ürün Ekle</h2>
    <hr>
<div>
    <table>
        <tr>
            <td align="right">Ürün Adı :</td>
            <td>
                <input type="text" placeholder="Ürün adını girin...">
            </td>
        </tr>
        <tr>
            <td align="right">Kategori :</td>
            <td>
                <select>
                    <option>Bilgisayar</option>
                    <option>Telefon</option>
                    <option>Beyaz Eşya</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Satış Fiyatı :</td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td align="right">İnd. Fiyat :</td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td align="right">Kampanyalı Mı ?</td>
            <td>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="right">
                <button>Kaydet</button>
            </td>
        </tr>
        <tr>
            <td align="right" colspan="2">
                <button>Kaydet</button>
            </td>
        </tr>
    </table>
</div>
